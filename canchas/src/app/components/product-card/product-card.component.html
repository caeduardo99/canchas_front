<ion-card class="card"  >
  <div class="image-container">
    <ion-img [src]="item.image"></ion-img>
  </div>
  <ion-card-header>
    <ion-card-title>{{item.name}}</ion-card-title>
    <ion-card-subtitle>{{item.ubication}}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <h2>${{item.price | number:'1.2'}} </h2>
    <ion-buttons>
      <ion-button (click)="clicked.emit()">
        <ion-icon slot="icon-only" name="add" ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-card-content>
</ion-card>
